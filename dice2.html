<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My webpage</title>
    <style media="screen">
      img{
        height: 30px
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript">
      const template = Handlebars.compile("<img src=\"img/{{ value }}.png\">");

      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('button').onclick = function() {
          const counter = parseInt(document.querySelector('input').value);
          let total = 0;
          const li = document.createElement("li");
          li.innerHTML = "You have rolled: "
          for (let i = 0; i < counter; i++) {
            const roll = Math.floor((Math.random() * 6) + 1);
            total +=  roll;
            const content = template({'value': roll});
            li.innerHTML += content;
          }
          li.innerHTML += " (Total: ";
          li.innerHTML += total;
          li.innerHTML += ")";
          document.body.appendChild(li);
          //document.querySelector('ul').innerHTML += content;
        };
      });
    </script>
  </head>
  <body>
    <input type="number" name="" value="1" placeholder="Number of Rolls">
    <button type="button" name="button">Roll</button>
    <hr>
    <ul>
    </ul>
  </body>
</html>
