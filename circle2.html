<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My webpage</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg>
    </svg>
  </body>
  <script>
    const svg = d3.select('svg')
    .attr('height', window.innerHeight)
    .attr('width', window.innerWidth);

    const c = svg.append('circle')
    .attr('cx', 200)
    .attr('cy', 200)
    .attr('r', 90)
    .style('fill', 'green');

    const r = svg.append('rect')
    .attr('height', 50)
    .attr('width', 100)
    .attr('x', 50)
    .attr('y', 50)
    .style('fill', 'blue');

    c.transition()
    .delay(2000)
    .duration(1000)
    //1000ms = 1s
    .attr('cx', 500)
    .attr('cy', 500)
    .style('fill', 'red');

    r.on('click', function() {
      d3.select(this).transition()
      .duration(1000)
      .style('fill', 'black');
    });
  </script>
</html>
